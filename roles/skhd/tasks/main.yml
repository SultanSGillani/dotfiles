---
- name: Install skhd | Macos
  homebrew:
    name: skhd
    state: present
  tags:
    - initial

- name: Write sxhkd config
  copy:
    src: skhdrc
    dest: "{{ dotfiles_user_home }}/.skhdrc"
    mode: 0755
  tags:
    - update

- name: Write sxhkd config
  copy:
    src: open_iterm.sh
    dest: "{{ dotfiles_user_home }}/open_iterm.sh"
    mode: 0755
  tags:
    - update
