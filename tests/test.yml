---
- name: Ansible Dev & Dotfiles Setup
  hosts: localhost
  gather_facts: yes
  become: yes
  become_user: "{{ zsh_user }}"
  vars_files:
    - ../group_vars/all/main.yml
  tasks:
    - block:
        - import_role:
            name: apt
          tags:
            - apt
          when: ansible_facts['os_family']|lower == "debian"
        - import_role:
            name: arch
          tags:
            - arch
            - aur
            - pacman
            - yay
          when: ansible_facts['os_family']|lower == "archlinux"
        - import_role:
            name: base
          tags:
            - dev
            - base
        - import_role:
            name: git
          tags:
            - git
        - import_role:
            name: zsh
          tags:
            - zsh
            - zplugin
        - import_role:
            name: dotfiles
          tags:
            - dotfiles
        - import_role:
            name: ssh
          tags:
            - ssh
            - ssh_conf
        - import_role:
            name: gpg
          tags:
            - gpg
            - gnupg
        - import_role:
            name: wallpaper
          tags:
            - wallpaper
            - wallpapers
        - import_role:
            name: bat
          tags:
            - bat
        - import_role:
            name: screen
          tags:
            - screen
            - term
