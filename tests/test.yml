            name: fd
          tags:
            - fd
        - import_role:
            name: asdf
          tags:
            - asdf
        - import_role:
            name: fzf
          tags:
            - fzf
        - import_role:
            name: hub
          tags:
            - hub
        - import_role:
            name: pycharm
          tags:
            - jetbrains
            - pycharm
        - import_role:
            name: intellij
          tags:
            - jetbrains
            - intellij
        - import_role:
            name: rubymine
          tags:
            - jetbrains
            - rubymine
        - import_role:
            name: neofetch
          tags:
            - neofetch
        - import_role:
            name: neovim
          tags:
            - neovim
            - vim
            - nvim
        - import_role:
            name: rclone
          tags:
            - rclone
        - import_role:
            name: rg
          tags:
            - rg
            - ripgrep
